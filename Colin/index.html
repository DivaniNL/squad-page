<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@400;500&family=Lato&family=Open+Sans:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Squadpage FDND</title>
</head>

<body>
    <section>
        <div class="swiper">
            <div class="swiper-container">
                <div class="caroussel_people swiper-wrapper">
                    <article class="swiper-slide">

                        <figure>
                            <img src="images/cafe-ko.jpg" alt="Avatar" title="Avatar Dylan">
                        </figure>
                        <figcaption>
                            <h1>Viresh</h1>
                            <p>Front-end Webdeveloper</p>
                            <a href="/">naar website</a>
                        </figcaption>

                    </article>
                    <article class="swiper-slide">

                        <figure>
                            <img src="./assets/img/avatar.jpg" alt="Avatar" title="Avatar Dylan">
                        </figure>
                        <figcaption>
                            <h1>Dylan van Nierop</h1>
                            <p>Front-end Webdeveloper</p>
                        </figcaption>

                    </article>
                    <article class="swiper-slide">

                        <figure>
                            <img src="./assets/img/drivetest-avatar-m.png" alt="Avatar" title="Avatar Dylan">
                        </figure>
                        <figcaption>
                            <h1>Colin</h1>
                            <p>Front-end Webdeveloper</p>
                        </figcaption>

                    </article>
                    <article class="swiper-slide">TEST</article>
                    <article class="swiper-slide">TE3ST</article>
                    <article class="swiper-slide">TEST</article>
                    <article class="swiper-slide">TEST</article>
                    <article class="swiper-slide">TEST</article>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <section>
        <h2>Amstel campus</h2>
        <ul class="parent">
            <li class="grid-item div1"></li>
            <li class="grid-item div2"></li>
            <li class="div3"></li>
            <li class="div4"></li>
            <li class="div5"></li>
            <li class="div6"></li>
            <li class="div7"></li>
            <li class="div8"></li>
            <li class="div9"></li>
            <li class="div10"></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>

</html>
